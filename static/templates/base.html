{{define "base"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ block "title" .}} Title of page{{end}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{block "links" .}}{{end}}
    </head>
    <body>
    {{template "header" .}}
    <div class="container">
        {{ block "content" .}}<b> Some content</b>{{end}}
    </div>
    {{template "footer" .}}
    {{block "scripts" .}}{{end}}
    </body>
    </html>
{{end}}
